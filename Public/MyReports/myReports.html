<!-- This page will display the users previously saved reports -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title> My Reports </title>
	<link rel="stylesheet" type="text/css" href="/Utilities/generalStyles.css">
	<link rel="stylesheet" type="text/css" href="/Utilities/reportStyles.css">
</head>
<body>

	<!-- This div will hold the Nav bar which will be created by the topOfPage script -->
	<div id="topOfPage"></div>

	<div id="middleOfPage">
		<h3> Your Reports </h3>

		<div id="reportModal" class="modal">
			<div id="reportModalContent" class="modalContent" tabindex="-1">
				<span id="reportModalClose" class="close" tabindex="0">&times;</span>
				<div id="reportInfo"></div>
				<details>
					<summary><h3>Buttons</h3></summary>
					<div id="buttonsDiv"></div>
				</details>
				<details>
					<summary><h3>Images</h3></summary>
					<div id="imagesDiv"></div>
				</details>
				<details>
					<summary><h3>Inputs</h3></summary>
					<div id="inputsDiv"></div>
				</details>

			</div>
			<div class="modalControls"></div>
		</div>

		<div id="confirmDeleteModal" class="modal">
			<div id="confirmDeleteModalContent" class="modalContent" tabindex="-1">
				<span id="confirmDeleteModalClose" class="close" tabindex="0">&times;</span>
				<h2>Are You Sure?</h2>
				<p>Are you sure you want to permanently delete this report?</p>
				<div class="modalControls"></div>
			</div>
		</div>

		<div id="reportTableDiv"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="/MyReports/getReports.js"></script>
	<script src="/Utilities/modalHelper.js"></script>
	<script src="/Utilities/topOfPage.js"></script>

</body>
</html>
