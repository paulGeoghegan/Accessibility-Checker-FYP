<!-- This will be the page where the user can enter a URL to generate a report for -->
<!DOCTYPE html>
<html>
	<head>
		<title> Home Page </title>
	</head>
	<body>

	<!-- This div will hold the Nav bar which will be created by the topOfPage script -->
	<div id="topOfPage"></div>

	<div id="middleOfPage">

		<p> Enter an image URL to generate alt text for</p>

		<form action="/getURL" method="post"/>
			<label for="userImage">Image URL</label>
			<input id="userImage" type="url" name="userImageURL"  /></br>
			<input id="submitAltTextForm" type="submit" name="Generate Alt Text" aria-label="Generate Alt Text"/>
		</form>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="Utilities/topOfPage.js"></script>

	</body>
</html>
